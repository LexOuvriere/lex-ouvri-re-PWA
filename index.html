<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lex Ouvrière – Accès</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="inscription.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="left-zone">
      <h1 class="inscription-titre">Veuillez vous inscrire</h1>
      <form id="form-acces">
        <label for="numero">Entrer votre numéro WhatsApp :</label>
        <input type="text" id="numero" placeholder="+22890123456" required />
        <button type="submit">Recevoir votre lien d'inscription via</button>
      </form>
    </div>
    <div class="right-zone">
      <img src="images/logo-cuivre.png" alt="Logo Lex Ouvrière" class="logo-large" />
    </div>
  </div>
</body>
</html>
